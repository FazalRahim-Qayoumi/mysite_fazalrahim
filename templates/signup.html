
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="{% static 'C:\Users\Fazalrahim Qayoumi\Desktop\management  System\static\css\bootstrap.css' %}">
</head>

<body>
<div class="container mt-5 col-md-6">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">Create an Account</h3>
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
<a href="{% url "login" %}" class="btn btn-success w-100 my-2"> I Have Already Account</a>

  </div>
</div>

  
</body>
</html>
