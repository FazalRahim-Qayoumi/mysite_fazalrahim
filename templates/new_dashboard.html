<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .card-icon {
      font-size: 2.5rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  {% comment %} <div class="container py-5">
    <h2 class="text-center mb-4 text-primary fw-bold">üè´ School Finance Dashboard</h2>

    <div class="row g-4 text-center">

      <!-- Total Fees -->
      <div class="col-md-4">
        <div class="card bg-primary text-white">
          <div class="card-body">
            <div class="card-icon mb-2">üí∞</div>
            <h5>Total Fees</h5>
            <h3>{{ totals.total_sum }}</h3>
          </div>
        </div>
      </div>

      <!-- Paid Amount -->
      <div class="col-md-4">
        <div class="card bg-success text-white">
          <div class="card-body">
            <div class="card-icon mb-2">‚úÖ</div>
            <h5>Paid Amount</h5>
            <h3>{{ totals.paid_sum }}</h3>
          </div>
        </div>
      </div>

      <!-- Balance Amount -->
      <div class="col-md-4">
        <div class="card bg-danger text-white">
          <div class="card-body">
            <div class="card-icon mb-2">‚öñÔ∏è</div>
            <h5>Balance Remaining</h5>
            <h3>{{ totals.balance_sum }}</h3>
          </div>
        </div>
      </div>

    </div>

    <div class="text-center mt-5">
      <a href="{% url 'fees_list' %}" class="btn btn-outline-primary">View Fees Details</a>
      <a href="{% url 'fees_report_pdf' %}" class="btn btn-outline-danger">Download PDF</a>
    </div>

  </div> {% endcomment %}
</body>
</html>
